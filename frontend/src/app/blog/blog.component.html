<div class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:overflow-visible lg:px-0">
    <div class="absolute inset-0 -z-10 overflow-hidden">
      <svg class="absolute left-[max(50%,25rem)] top-0 h-[64rem] w-[128rem] -translate-x-1/2 stroke-gray-200 [mask-image:radial-gradient(64rem_64rem_at_top,white,transparent)]" aria-hidden="true">
        <defs>
          <pattern id="e813992c-7d03-4cc4-a2bd-151760b470a0" width="200" height="200" x="50%" y="-1" patternUnits="userSpaceOnUse">
            <path d="M100 200V.5M.5 .5H200" fill="none" />
          </pattern>
        </defs>
        <svg x="50%" y="-1" class="overflow-visible fill-gray-50">
          <path d="M-100.5 0h201v201h-201Z M699.5 0h201v201h-201Z M499.5 400h201v201h-201Z M-300.5 600h201v201h-201Z" stroke-width="0" />
        </svg>
        <rect width="100%" height="100%" stroke-width="0" fill="url(#e813992c-7d03-4cc4-a2bd-151760b470a0)" />
      </svg>
    </div>
        <div>
          <p class="font-semibold leading-7 text-indigo-600">{{blog.topic}}</p>
          <h1 class="mt-2 font-bold tracking-tight text-gray-900 text-4xl sm:text-5xl">{{blog.title}}</h1>
          <p class="mt-6 leading-8 text-gray-700">{{blog.user.fullName}}</p>
          <p class="mt-6 leading-8 text-black-700 text-xl">{{blog.contentText}}</p>
        </div>
        <app-rating [type]="'blog'" (ratingEmitter)="ratingReceived($event)"></app-rating>
    <div class="w-full max-w-xl bg-white rounded-lg px-4 pt-2">
        <div class="flex flex-wrap -mx-3 mb-6">
           <h2 class="px-4 pt-3 pb-2 text-gray-800 text-lg">Add a new comment</h2>
           <div class="w-full md:w-full px-3 mb-2 mt-2">
              <textarea [(ngModel)]="newComment" [ngModelOptions]="{standalone:true}" class="bg-gray-100 rounded border border-gray-400 leading-normal resize-none w-full h-20 py-2 px-3 font-medium placeholder-gray-700 focus:outline-none focus:bg-white" name="body" placeholder='Type Your Comment' required></textarea>
           </div>
           <div class="w-full md:w-full flex items-start md:w-full px-3">
              <div class="flex items-start w-1/2 text-gray-700 px-2 mr-auto">
                 <svg fill="none" class="w-5 h-5 text-gray-600 mr-1" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                 </svg>
                 <p class="text-xs md:text-sm pt-px">Some HTML is okay.</p>
              </div>
              <div class="-mr-1">
                 <button (click)="makeComment()" class="bg-white text-gray-700 font-medium py-1 px-4 border border-gray-400 rounded-lg tracking-wide mr-1 hover:bg-gray-100">Comment</button>
              </div>
           </div>
         </div>
     </div>
  </div>

<div class="antialiased max-w-screen-sm px-4">
    <h3 class="mb-4 text-lg font-semibold text-gray-900">Comments</h3>
    <div class="">
      <div *ngFor="let comment of comments" class="flex">
        <div  class="flex-1 border rounded-lg px-4 py-2 sm:px-6 sm:py-4 leading-relaxed">
          <strong>{{comment.user.userName}}</strong> <span class="text-xs text-gray-400"></span>
          <p class="text-sm">
            {{comment.text}}
          </p>
        </div>
      </div>

    </div>
    

  </div>
